<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../static/assets/login/css/login.css" th:href="@{/assets/login/css/login.css}">
</head>
<body>
    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
        <div>Demo<span>Spring</span></div>
    </div>
    <br>
    <div class="login">
        <!-- /login?error=true -->
        <th:block th:if="${#session!=null && #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')!=null}">
            <div th:if="${#request.getParameter('error')=='true'}" style="color:red; margin 10px 0px;">
                Login Failed !
                <br/>
                Reason:<span th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></span>
            </div>
        </th:block>

        <form method="POST" id="formLogin" th:action="@{/j_spring_security_check}">
            <input type="text" placeholder="Tên đăng nhập" id="username" name="username"/><br>
            <input type="password" placeholder="Mật khẩu" id="password" name="password"/><br>
            <input type="hidden" value="login" name="action"/>
            <input type="submit" value="Đăng nhập">
        </form>
    </div>
</body>
</html>
